function insertionSort(inputArr){
    let n = inputArr.length;
    for (let j=1; j<n; j++){
        let currentKey = inputArr[j];
        let i = j-1;
        while (i>=0 && inputArr[i]>currentKey){
            inputArr[i+1] = inputArr[i];
            i = i-1;
        }
        inputArr[i+1]= currentKey;
    }
    return inputArr;
}
