<!DOCTYPE html>

<body>

<script>

let A = [5,2,4,6,1,3];
//let A = [5,2,2,4,6,1,3,45,1123,4,99,8,457,32];  
selectionSort(A);
console.log(A);

function selectionSort(inputArr){
    let n = inputArr.length;
    let lowestKey= null;
    let position= null;
    let k = 0;
    while(k<n){
        for (let j=0; j<n; j++){
            let currentKey = inputArr[j];
            let comparisonKey = inputArr[j+1];
            if (currentKey > comparisonKey){
                lowestKey = comparisonKey;
                position =j+1;
            } else if (j == n-1){
                inputArr[position]=inputArr[k];
                inputArr[k]=lowestKey;
                k++;
            }
        }
        j=k;
    } 
    return inputArr;
}


</script>

</body>
